<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OMS-APP-7144-stdout-1703023560063.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703023560063},{"file":"OMS-APP-7144-stdout-1703028060631.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703028060631},{"file":"OMS-APP-7144-stdout-1703032540712.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703032540712},{"file":"OMS-APP-7144-stdout-1703037041313.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703037041313},{"file":"OMS-APP-7144-stdout-1703041540876.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703041540876},{"file":"OMS-APP-7144-stdout-1703046041432.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703046041432},{"file":"OMS-APP-7144-stdout-1703050540873.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703050540873},{"file":"OMS-APP-7144-stdout-1703053640105.txt","computername":"OMS-APP","pid":7144,"type":"stdout","created":1703053640105}];
        var lastUpdated = 1703053640105;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
